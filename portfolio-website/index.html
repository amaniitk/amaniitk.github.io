<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header with slider toggle switch -->
    <header>
      <label class="theme-switch">
        <span class="theme-label left-label">Light</span>
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
        <span class="theme-label right-label">Dark</span>
      </label>
    </header>

    <!-- Hero Section with minimalistic formal background -->
    <section class="hero">
      <!-- You can optionally include a profile image here -->
      <div class="hero-content">
        <h1 class="hero-title">Hi, I'm [Your Name]</h1>
        <p class="hero-subtitle">
          Welcome to my creative portfolio. I am a <strong>[Your Profession]</strong> passionate about innovative design and interactive experiences.
        </p>
        <div class="buttons">
          <!-- Button to your other website -->
          <a href="https://yourotherwebsite.com" target="_blank" class="btn">Visit My Other Website</a>
          <!-- Button to the About & Contact page -->
          <a href="contact.html" class="btn">About &amp; Contact</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 [Your Name]. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
